  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfaf7;
      color: #3a2b2a;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #3a2b2a;
      color: #fff;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d7b59b;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }

    .search-bar button {
      background: #d7b59b;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .search-bar button:hover {
      background: #b79e86;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }

    p {
      color: #6d5b58;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .style-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .style-options a button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #3a2b2a, #6d5b58);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .style-options a button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #4a3b3a, #7a6865);
    }
  </style>
